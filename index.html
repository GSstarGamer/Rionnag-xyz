<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS_Rionnag</title>

    <!-- css -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="loading.css">

</head>

<body>
    <div class="loading">
        <div class="loading-text">W</div>
        <div class="loading-text">E</div>
        <div class="loading-text">L</div>
        <div class="loading-text">C</div>
        <div class="loading-text">O</div>
        <div class="loading-text">M</div>
        <div class="loading-text">E</div>
    </div>

    <div class="content" style="display: none;">

    </div>

    <script>
        // Wait for 5 seconds (the duration of the loading animation)
        setTimeout(function () {
            // Hide the loading animation
            document.querySelector(".loading").style.display = "none";

            // Show the content
            document.querySelector(".content").style.display = "block";
        }, 5000);
    </script>
</body>

</html>
